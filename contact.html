<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.cdnfonts.com/css/noah" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body>
    <div class="container">
        <fieldset>
            <h1>Contact Me</h1>
            <br>
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> Sukhliya, Indore, Madhya Pradesh. Pin:452010</p>
                <p><i class="fas fa-phone"></i> Mo: +0011223344</p>
            </div>
            <br>
            <form>
                <div class="input-group">
                    <label for="1"><i class="fas fa-user"></i></label>
                    <input type="text" name="name1" id="1" placeholder="Your Name">
                </div>
                <div class="input-group">
                    <label for="2"><i class="fas fa-envelope"></i></label>
                    <input type="email" name="mail" id="2" placeholder="Your Email">
                </div>
                <div class="input-group">
                    <label for="3"><i class="fas fa-pencil-alt"></i></label>
                    <textarea name="Subject" id="3" cols="20" rows="4" placeholder="Subject"></textarea>
                </div>
                <div class="input-group">
                    <label for="4"><i class="fas fa-map-marked"></i></label>
                    <textarea name="Address" id="4" cols="20" rows="5" placeholder="Your Address"></textarea>
                </div>
                <div class="input-group">
                    <label for="5"><i class="fas fa-comment"></i></label>
                    <textarea name="Message" id="5" cols="30" rows="12" placeholder="Your Message"></textarea>
                </div>
                <button>Submit</button>
                <br>
                <br>
                <br>
            </form>
            <footer>
                <p>&copy; 2023 Clicks by Anshi. All rights reserved.</p>
            </footer>
        </fieldset>
         
    </div>
    
</body>
</html>
